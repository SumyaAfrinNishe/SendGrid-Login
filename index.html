<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="position:absolute; margin-top:0px; bottom:94%; width: 100%; height: auto;" id="login-error-alert" class="alert alert-danger" >
        <!-- <p style="margin: 0px 10px;">Your username or password is invalid.</p> -->
        <div class="icon">!</div>
        Your username or password is invalid.
        
    </div>

    <div class="card">
        <h1>
            <img src="https://uiux-assets.sendgrid.com/logo/sg-twilio-lockup.svg" alt="Twilio SendGrid Logo" srcset="">
        </h1>
        <form action="">
            <div class="input-box">
                <input type="text"required>
                <label>Username</label>
                <div class="forgot-Credential">
                        <a href="#">Forgot your username?</a>
                </div>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <div class="forgot-Credential">
                        <a href="#">Forgot your password?</a>
                </div>
            </div>
        </form>
            <div class="btn-container">
                <button type ="submit" class="btn">Continue</button>
            </div>
                                   <div class="sign-up">
                                    <label>Don't have a Twilio SendGrid account?
                                        <a href="#">Sign Up Now!</a>
                                    </label>
                                   </div>
                                
    </div>
</body>
